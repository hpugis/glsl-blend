<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <title>glsl-blend / shader-ast</title>
  </head>
  <body style="margin: 0px">
    <p>opacity</p>
    <input
      id="opacityInput"
      type="range"
      min="0"
      max="1"
      step="0.001"
      style="width: 500px"
    />
    <select id="optionSelect"></select>
    <button id="prevButton">Prev</button>
    <button id="nextButton">Next</button>
    <div
      id="container"
      style="transform: scale(0.5); transform-origin: 0% 0%"
    />
    <script type="module" src="./examples/shader-ast.js"></script>
  </body>
</html>
